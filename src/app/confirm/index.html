<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte Vérifié</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745; /* Vert pour le succès */
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .button {
            display: none; /* Caché par défaut */
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Vérification Réussie !</h1>
        <p id="message">Votre adresse e-mail a bien été vérifiée. Nous avons lancé l'application pour que vous puissiez continuer.</p>
        <a id="manual-link" class="button" href="#">Ouvrir l'application manuellement</a>
    </div>

    <script>
        // Récupérer le hash de l'URL (qui contient le token)
        const hash = window.location.hash;

        // Construire le lien avec le schéma personnalisé de votre application
        // Remplacez 'mon-appli-scolaire' par le vrai nom de votre protocole
        const customSchemeUrl = `mon-appli-scolaire://auth/callback${hash}`;

        // Mettre à jour le lien du bouton manuel
        const manualLink = document.getElementById('manual-link');
        manualLink.href = customSchemeUrl;

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobileDevice()) {
                // Scénario Mobile : informer l'utilisateur
                document.getElementById('title').innerText = 'Action Requise';
                document.getElementById('title').style.color = '#ffc107'; // Jaune pour l'avertissement
                document.getElementById('message').innerHTML = 
                    'Merci pour votre vérification !<br>Pour continuer, veuillez retourner sur l\'ordinateur où l\'application est installée.';
            } else {
                // Scénario Desktop : tenter la redirection et mettre à jour le message
                
                // On redirige immédiatement pour une expérience fluide
                window.location.href = customSchemeUrl;

                // On met à jour le message pour l'utilisateur qui regarde la page
                document.getElementById('message').innerHTML = 
                    "Votre adresse e-mail a bien été vérifiée. L'application devrait s'être lancée pour vous connecter.<br><br>Si ce n'est pas le cas, assurez-vous qu'elle est installée et cliquez sur le bouton ci-dessous.";
                
                // Afficher le bouton au cas où la redirection automatique échouerait
                manualLink.style.display = 'inline-block';
            }
        };
    </script>
</body>
</html>
